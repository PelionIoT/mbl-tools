device_type: imx7s-warp-mbl

job_name: MBL {{build_tag}}
timeouts:
  job:
    minutes: 100
  action:
    minutes: 50
  connection:
    minutes: 20
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 50
    to: u-boot-ums
    os: oe
    image:
      url: {{ image_url }}
      compression: gz
      root_partition: 2

- boot:
    method: u-boot
    commands: ums
    failure_retry: 5
    auto_login:
      login_prompt: '(.*) login:'
      username: 'root'
    prompts:
      - 'root@(.*):~#'
    timeout:
      minutes: 50
- test:
    timeout:
      minutes: 50
    definitions:

    - path: lava/tests/mbl-test-dependency.yaml
      repository: https://github.com/ARMmbed/mbl-scratch.git
      name: test-dependencies
      from: git
      history: False

    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: mbl-test
          description: "MBL basic test"
        run:
          steps:
            - uname -a
      name: mbl-test
      path: inline/mbl-test.yaml

    - path: automated/linux/v4l2/v4l2-compliance.yaml
      repository: https://git.linaro.org/landing-teams/working/mbl/test-definitions
      history: false
      name: v4l2-compliance
      from: git
      branch: linaro-mbl

    - path: automated/linux/optee/optee-xtest.yaml
      repository: https://git.linaro.org/landing-teams/working/mbl/test-definitions
      history: false
      name: optee-xtest
      from: git
      branch: linaro-mbl

    - path: automated/linux/mbl/mbl_auto.yaml
      repository: https://git.linaro.org/landing-teams/working/mbl/test-definitions
      history: false
      name: mbl_auto
      from: git
      branch: linaro-mbl

    - path: automated/linux/badblocks/badblocks.yaml
      repository: https://git.linaro.org/landing-teams/working/mbl/test-definitions
      history: false
      name: badblocks
      from: git
      branch: linaro-mbl

    - path: automated/linux/memtester/memtester.yaml
      repository: https://git.linaro.org/landing-teams/working/mbl/test-definitions
      history: false
      name: memtester
      from: git
      branch: linaro-mbl

    - path: ci/lava/tests/mbl-component-tests.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: application-framework-tests
      from: git
      history: False
      branch: master
      parameters:
          COMPONENT: "application-framework"

    - path: ci/lava/tests/mbl-component-tests.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: cloud-services-tests
      from: git
      history: False
      branch: master
      parameters:
          COMPONENT: "cloud-services"

    - path: ci/lava/tests/mbl-component-tests.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: firmware-management-tests
      from: git
      history: False
      branch: master
      parameters:
          COMPONENT: "firmware-management"
          SETUP: "python3 firmware-management/mbl-app-manager/tests/native/test_case_generator_mbl-app-manager.py -o /home/app -v"
          TEARDOWN: "/bin/rm -rf /home/app/*"

    - path: ci/lava/tests/mbl-component-tests.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: management-agents-tests
      from: git
      history: False
      branch: master
      parameters:
          COMPONENT: "management-agents"

    - path: ci/lava/tests/mbl-component-tests.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: mbl-core-tests
      from: git
      history: False
      branch: master
      parameters:
          COMPONENT: "mbl-core"

    - path: ci/lava/tests/mbl-component-tests.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: platform-services-tests
      from: git
      history: False
      branch: master
      parameters:
          COMPONENT: "platform-services"

    - path: ci/lava/tests/mbl-component-tests.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: secure-services-tests
      from: git
      history: False
      branch: master
      parameters:
          COMPONENT: "secure-services"

metadata:
    build url: "{{ build_url }}"

{% if notify_user or notify_emails -%}
notify:
    recipients:
    {% if notify_user -%}
    - to:
       method: email
       user: {{ notify_user }}
    {% endif -%}
    {%- for email in notify_emails -%}
    - to:
       method: email
       email: {{ email }}
    {% endfor -%}
    criteria:
      status: finished
    verbosity: verbose
{% endif %}
