{% extends "bcm2837_rpi_3_b_plus_32_base.yaml" %}

{% set job_name = "RootFS Update"%}
{% set lxc_creation = true %}
{% set lxc_name = "rootfs-update-lxc" %}

{% block test %}
- test:
    timeout:
      minutes: 30
    namespace: lxc
    definitions:
    - path: ci/lava/tests/mbl-avahi-discovery-test.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: run_avahi_discovery_pre_rootfs_test
      from: git
      history: False
      branch: {{ mbl_branch }}

    - path: ci/lava/dependencies/mbl-install-mbl-cli.yaml
      repository: https://github.com/ARMmbed/mbl-cli.git
      name: install_mbl_cli
      from: git
      history: False
      branch: {{ mbl_branch }}

    - path: ci/lava/tests/mbl-cli-run-rootfs-test.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: run_rootfs_test_update
      from: git
      history: False
      branch: {{ mbl_branch }}
      parameters:
         test_stage: UPDATE
         image_url: {{ image_url }}

- boot:
    namespace: target
    method: minimal
    auto_login:
        login_prompt: 'lava-mbed-linux-os-(.*) login:'
        username: 'root'
    prompts:
        - 'root@lava-mbed-linux-os-(.*):~#'
    timeout:
        minutes: 5
    failure-retry: 3

- test:
   timeout:
      minutes: 5
   namespace: lxc
   definitions:
    - path: ci/lava/tests/mbl-cli-run-rootfs-test.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: run_rootfs_test_post_check
      from: git
      history: False
      branch: {{ mbl_branch }}
      parameters:
         test_stage: POST_CHECK
         image_url: {{ image_url }}

    - path: ci/lava/tests/mbl-avahi-discovery-test.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: run_avahi_discovery_post_rootfs_test
      from: git
      history: False
      branch: {{ mbl_branch }}
{% endblock test %}

