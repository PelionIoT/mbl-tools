- path: ci/lava/tests/core-component.yaml
  repository: https://github.com/ARMmbed/mbl-core.git
  name: "{{ component_name }}"
  from: git
  history: False
  branch: "{{ mbl_branch }}"
  {% if "mbl-core" in mbl_revisions %}
  revision: {{ mbl_revisions["mbl-core"] }}
  {% endif %}
  parameters:
      COMPONENT: "{{ component_name }}"
      SETUP: "{{ setup }}"
      TEARDOWN: "{{ teardown }}"
