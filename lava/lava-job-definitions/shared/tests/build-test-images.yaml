- path: ci/lava/tests/build-test-images.yaml
  repository: https://github.com/ARMmbed/mbl-core.git
  name: build-test-images
  from: git
  history: False
  branch: "{{ mbl_branch }}"
  {% if "mbl-core" in mbl_revisions %}
  revision: {{ mbl_revisions["mbl-core"] }}
  {% endif %}
  parameters:
     device: "{{ device_type }}"
     virtual_env: "{{ venv_name }}"
