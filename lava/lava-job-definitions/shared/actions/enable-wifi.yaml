- path: ci/lava/dependencies/enable-wifi.yaml
  repository: https://github.com/ARMmbed/mbl-core.git
  name: enable-wifi
  from: git
  history: False
  branch: {{ mbl_branch }}
  {% if "mbl-core" in mbl_revisions %}
  revision: {{ mbl_revisions["mbl-core"] }}
  {% endif %}
  parameters:
      device_type: "{{ device_type }}"
      virtual_env: {{ venv_name }}
