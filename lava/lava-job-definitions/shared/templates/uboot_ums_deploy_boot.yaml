actions:
- deploy:
    namespace: target
    to: u-boot-ums
    os: oe
    image:
      url: {{ image_url }}
      compression: gz
      root_partition: 2

- boot:
    namespace: target
    method: u-boot
    commands: ums
    failure_retry: 3
    auto_login:
      login_prompt: "mbed-linux-os-(.*) login:"
      username: "root"
    prompts:
      - "root@mbed-linux-os(.*):~#"
    timeout:
      minutes: 10