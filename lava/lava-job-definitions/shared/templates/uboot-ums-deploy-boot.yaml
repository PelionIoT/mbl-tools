actions:
- deploy:
    namespace: target
    to: u-boot-ums
    os: oe
    image:
      url: "{{ image_url }}"
      compression: gz
      root_partition: {{ root_partition }}

- boot:
    namespace: target
    method: u-boot
    commands: ums
    failure_retry: 3
    auto_login:
      login_prompt: "{{ login_prompt }}"
      username: root
{% for password in passwords %}
      {{ password }}
{% endfor %}
    prompts:
{% for prompt in prompts %}
      - "{{ prompt }}"
{% endfor %}
    timeout:
      minutes: 30
