{% extends "shared/templates/base.yaml" %}

{% set job_name = "Pelion Edge Boot" %}
{% set lxc_creation = false %}
{% set image_name = "console-image-raspberrypi3-mbl.wic.gz" %}

{% block testplan %}
- test:
    timeout:
      minutes: 20
    namespace: target
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: uname
          description: uname
        run:
          steps:
            - uname -a
      name: uname
      path: inline/uname.yaml
{% endblock testplan %}
