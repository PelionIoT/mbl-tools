{% extends "shared/templates/base.yaml" %}

{% set job_name = "RootFS Update"%}
{% set lxc_creation = true %}
{% set lxc_name = "rootfs-update-lxc" %}

{% block testplan %}
- test:
    timeout:
      minutes: 30
    namespace: lxc
    definitions:
    {{ macros.mbl_avahi_discovery_test("pre") | indent }}

    {{ macros.install_mbl_cli() | indent }}

    - path: ci/lava/tests/mbl-cli-run-rootfs-test.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: run_rootfs_test_update
      from: git
      history: False
      branch: {{ mbl_branch }}
      parameters:
         test_stage: UPDATE
         image_url: {{ image_url }}

- boot:
    namespace: target
    method: minimal
    auto_login:
        login_prompt: 'lava-mbed-linux-os-(.*) login:'
        username: 'root'
    prompts:
        - 'root@lava-mbed-linux-os-(.*):~#'
    timeout:
        minutes: 5
    failure-retry: 3

- test:
   timeout:
      minutes: 5
   namespace: lxc
   definitions:
    - path: ci/lava/tests/mbl-cli-run-rootfs-test.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: run_rootfs_test_post_check
      from: git
      history: False
      branch: {{ mbl_branch }}
      parameters:
         test_stage: POST_CHECK
         image_url: {{ image_url }}

    {{ macros.mbl_avahi_discovery_test("post") | indent }}
{% endblock testplan %}
