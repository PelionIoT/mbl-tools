{% extends "shared/templates/base.yaml" %}

{% set job_name = "Core Components" %}
{% set lxc_creation = true %}
{% set lxc_name = "core-components-lxc" %}

{% block testplan %}
- test:
    timeout:
      minutes: 50
    namespace: lxc
    definitions:

    {{ macros.avahi_discovery() | indent }}

    {{ macros.create_python_environment(venv_name) | indent }}

    {{ macros.install_mbl_cli(venv_name) | indent }}

    {{ macros.create_python_environment_on_device(venv_name) | indent }}

    {{ macros.install_docker() | indent }}

    {{ macros.build_test_images(venv_name) | indent }}

    {{ macros.core_components(venv_name) | indent }}

{% endblock testplan %}
