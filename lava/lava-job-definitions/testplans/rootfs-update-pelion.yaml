{% extends "shared/templates/base.yaml" %}

{% set job_name = "RootFS Update Pelion" %}
{% set lxc_creation = true %}
{% set lxc_name = "rootfs-update-pelion-lxc" %}

{% block testplan %}
- test:
    timeout:
      minutes: 30
    namespace: lxc
    definitions:

    {{ macros.avahi_discovery("pre") | indent }}

    {{ macros.install_mbl_cli(venv_name) | indent }}

    {{ macros.enable_wifi(venv_name) | indent }}

    {{ macros.provision_mbl(venv_name) | indent }}

- test:
    timeout:
      minutes: 1
    namespace: target
    definitions:
    {{ macros.restart_mbl_cloud_client() | indent }}

- test:
    timeout:
      minutes: 10
    namespace: lxc
    definitions:
    {% set rootfs_test_stage = "UPDATE" %}
    {% set rootfs_update_method = "PELION" %}
    {{ macros.rootfs_update(rootfs_test_stage, image_url, rootfs_update_method, venv_name) | indent }}

    {% set rootfs_test_stage = "POST_CHECK" %}
    {{ macros.rootfs_update(rootfs_test_stage, image_url, rootfs_update_method, venv_name) | indent }}

    {{ macros.avahi_discovery("post") | indent }}

    {{ macros.delete_certificate(venv_name) | indent }}
{% endblock testplan %}
