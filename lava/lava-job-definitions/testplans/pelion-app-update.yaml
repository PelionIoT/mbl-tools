{% extends "shared/templates/base.yaml" %}

{% set job_name = "Pelion App Update" %}
{% set lxc_creation = true %}
{% set lxc_name = "pelion-app-update-lxc" %}

{% block testplan %}
- test:
    timeout:
      minutes: 50
    namespace: lxc
    definitions:
    {% set venv_name = "/tmp/pelion-app-update-lxc" %}
    {% set venv_path = "/tmp/pelion-app-update-lxc/bin" %}

    {{ macros.mbl_avahi_discovery_test() | indent }}

    {{ macros.install_mbl_cli(venv_name, venv_path) | indent }}

    {{ macros.enable_wifi(venv_path) | indent }}

    {{ macros.install_docker() | indent }}

    {{ macros.build_hello_world() | indent }}

    {{ macros.mbl_cli_provisioning(venv_path) | indent }}

- test:
    timeout:
      minutes: 1
    namespace: target
    definitions:
    {{ macros.restart_mbl_cloud_client() | indent }}

- test:
    timeout:
      minutes: 10
    namespace: lxc
    definitions:
    - path: ci/lava/tests/mbl-cli-pelion-app-update.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      parameters:
          virtual_env_path: {{ venv_path }}
      name: pelion-app-update
      from: git
      history: False
      branch: {{ mbl_branch }}

    {{ macros.delete_certificate(venv_path) | indent }}

{% endblock testplan %}
