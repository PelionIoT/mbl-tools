{% extends "shared/templates/base.yaml" %}

{% set job_name = "MBL-CLI Provisioning" %}
{% set lxc_creation = true %}
{% set lxc_name = "mbl-cli-provisioning-lxc" %}

{% block testplan %}
- test:
    timeout:
      minutes: 50
    namespace: lxc
    definitions:
    {% set venv_name = "/tmp/mbl-cli-provisioning-lxc" %}
    {% set venv_path = "/tmp/mbl-cli-provisioning-lxc/bin" %}

    {{ macros.mbl_avahi_discovery_test() | indent }}

    {{ macros.install_mbl_cli(venv_name, venv_path) | indent }}

    {{ macros.mbl_cli_provisioning(venv_path) | indent }}

    {{ macros.delete_certificate(venv_path) | indent }}
{% endblock testplan %}