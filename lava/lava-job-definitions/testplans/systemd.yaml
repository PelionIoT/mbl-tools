{% extends "shared/templates/base.yaml" %}

{% set job_name = "systemd tests" %}
{% set lxc_creation = true %}
{% set lxc_name = "systemd-lxc" %}

{% block testplan %}
- test:
    timeout:
      minutes: 50
    namespace: lxc
    definitions:

    {{ macros.mbl_avahi_discovery_test() | indent }}

    {{ macros.install_mbl_cli(venv_name) | indent }}

    - path: ci/lava/tests/systemd_tests.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: systemd_tests
      from: git
      history: False
      branch: {{ mbl_branch }}
      {% if "mbl-core" in mbl_revisions %}
      revision: {{ mbl_revisions["mbl-core"] }}
      {% endif %}
      parameters:
          virtual_env: {{ venv_name }}

{% endblock testplan %}