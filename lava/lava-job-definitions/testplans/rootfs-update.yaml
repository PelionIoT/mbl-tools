{% extends "shared/templates/base.yaml" %}

{% set job_name = "RootFS Update"%}
{% set lxc_creation = true %}
{% set lxc_name = "rootfs-update-lxc" %}

{% block testplan %}
- test:
    timeout:
      minutes: 30
    namespace: lxc
    definitions:

    {{ macros.avahi-discovery("pre") | indent }}

    {{ macros.install-mbl-cli(venv_name) | indent }}

    {% set rootfs_test_stage = "UPDATE" %}
    {% set rootfs_update_method = "MBL_CLI" %}
    {{ macros.rootfs-update(rootfs_test_stage, image_url, rootfs_update_method, venv_name) | indent }}

- boot:
    namespace: target
    method: minimal
    # We don't power cycle because the rootfs update has rebooted the DUT
    reset: false
    auto_login:
        login_prompt: 'lava-mbed-linux-os-(.*) login:'
        username: 'root'
    prompts:
        - 'root@lava-mbed-linux-os-(.*):~#'
    timeout:
        minutes: 5
    failure-retry: 3

- test:
   timeout:
      minutes: 5
   namespace: lxc
   definitions:

    {% set rootfs_test_stage = "POST_CHECK" %}
    {% set rootfs_update_method = "MBL_CLI" %}
    {{ macros.rootfs-update(rootfs_test_stage, image_url, rootfs_update_method, venv_name) | indent }}

    {{ macros.avahi-discovery-test("post") | indent }}
{% endblock testplan %}
