{% extends "shared/templates/base.yaml" %}

{% set job_name = "RootFS update"%}
{% set lxc_creation = true %}
{% set lxc_name = "rootfs-update-lxc" %}

{% block testplan %}
- test:
    timeout:
      minutes: 30
    namespace: lxc
    definitions:

    {{ macros.avahi_discovery("pre") | indent }}

    {{ macros.install_mbl_cli(venv_name) | indent }}

    {% set rootfs_update_method = "MBL_CLI" %}
    {{ macros.rootfs_update("UPDATE", "rootfs1", image_url, rootfs_update_method, venv_name) | indent }}

- boot:
    namespace: target
    method: minimal
    # We don't power cycle because the rootfs update has rebooted the DUT
    reset: false
    auto_login:
        login_prompt: "mbed-linux-os-(.*) login:"
        username: root
    prompts:
        - "root@mbed-linux-os-(.*):~#"
    timeout:
        minutes: 5
    failure-retry: 3

- test:
   timeout:
      minutes: 5
   namespace: lxc
   definitions:

    {{ macros.rootfs_update("POST_CHECK", "rootfs2", image_url, rootfs_update_method, venv_name) | indent }}

    {{ macros.avahi_discovery("post") | indent }}
{% endblock testplan %}
