{% extends "shared/templates/base.yaml" %}

{% set job_name = "Pelion App Update" %}
{% set lxc_creation = true %}
{% set lxc_name = "pelion-app-update-lxc" %}

{% block testplan %}
- test:
    timeout:
      minutes: 50
    namespace: lxc
    definitions:
    {{ macros.mbl_avahi_discovery_test() | indent }}

    {{ macros.install_mbl_cli() | indent }}

    {{ macros.enable_wifi(device_type) | indent }}

    {{ macros.install_docker() | indent }}

    - path: ci/lava/tests/lxc-build-helloworld.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: build_hello_world
      from: git
      history: False
      branch: {{ mbl_branch }}
      parameters:
        arm_arch: armv7

    {{ macros.mbl_cli_provisioning() | indent }}

# Restart the mbl-cli-cloud-client
#
- test:
    timeout:
      minutes: 50
    namespace: target
    definitions:

    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: mbl-cloud-client-restart
          description: "mbl-cloud-client-restart"
        run:
          steps:
            - systemctl restart mbl-cloud-client
      name: mbl-cloud-client-restart
      path: inline/mbl-cloud-client-restart.yaml


- test:
    timeout:
      minutes: 10
    namespace: lxc
    definitions:
    - path: ci/lava/tests/mbl-cli-pelion-upgrade-app.yaml
      repository: https://github.com/ARMmbed/mbl-core.git
      name: pelion-app-update
      from: git
      history: False
      branch: {{ mbl_branch }} 

    {{ macros.delete_certificate() | indent }}

{% endblock testplan %}

